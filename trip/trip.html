                       <p>'100 x Congo' zet honderd blikvangers in de kijker. Welke verhalen schuilen er achter de objecten? Hoe zijn ze hier beland? Wat was hun betekenis voor Congolese volken?</p>

                       alt="feest"><br>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span>
                   <figcaption><cite>Feest</cite>
                       <p>Feest! neemt je mee om met al je zintuigen de overgangsmomenten in het leven te vieren. Stap binnen en laat je meteen meeslepen in het feestgedruis!</p>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span><br>
                       <a class="mahmoud-link" href="Feest.html"> meer lezen</a><br>

                       alt="leven en dood"><br>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span>
                   <figcaption><cite>Leven en Dood</cite>
                       <p>Laat je niet afschrikken door de dood, maar ontdek hoe anderen het levenseinde ervaren en benaderen. En dit over de grenzen van tijd, cultuur en religie heen.</p>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span><br>
                       <a  class="mahmoud-link" href="Leven en Dood.html"> meer lezen</a><br>

               <figure><img src="images/pre colombians1.jpg"
                       alt="Pre colombians"><br>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span>
                   <figcaption><cite>Pre Colombians</cite>
                       <p>Een wereldvermaarde collectie van meer dan 400 precolumbiaanse voorwerpen uit 50 verschillende culturen in het Amerika van voor 1500. Over de buitengewone band tussen de mens en de wereld van goden, voorouders en geesten.</p>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span><br>
                       <a  class="mahmoud-link" href="Pre Colombians.html">meer lezen</a>
                    </figcaption>
               </figure>
           </article>

               <figure><img src="images/rentmeister suiker3.jpg"

                       <span class="mahmoud-copyright">&copy; MAS Museum</span>
                   <figcaption><cite>Antwerpen à la carte</cite>
                       <p>Antwerpen à la carte serveert de geschiedenis van de stad langs het verrassende, grillige en vaak onzichtbare spoor van de voedselketen. Een vitale expo die al je zintuigen prikkelt.</p>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span><br>
                       <a  class="mahmoud-link" href="Antwerpen à la carte.html">meer lezen</a>

                       <span class="mahmoud-copyright">&copy; MAS Museum</span>
                   <figcaption><cite>De wereld Haven</cite>
                       <p>De haven van Antwerpen verbindt de stad met de rest van de wereld en vormt een grote speler. Duik mee in de geschiedenis van galjoen tot industrieel schip.</p>
                       <span class="mahmoud-copyright">&copy; MAS Museum</span><br>
