    <p>Het MAS, of Museum aan de Stroom, is een museum in Antwerpen dat op 14 mei 2011 opende. Het MAS heeft acht tentoonstellingsruimtes en een collectie van circa 500.000 objecten. De focus van het MAS is de verbondenheid tussen Antwerpen en de wereld.
    Het MAS is meer dan alleen een knap gebouw met talloze indrukwekkende objecten. Ontdek hier wat het museum zo uniek maakt en hoe de werking in elkaar zit.
    </p>
